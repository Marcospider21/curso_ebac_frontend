<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Formulário de inscrição</h1>
    <form>
    <h3>Preencha os campos com as informações solicitadas para completar sua inscrição.</h3>
    <label for="nome">Nome Completo:</label> <input type="text" id="nome"> <br />
    <br />
    <label for="data-nascimento">Data de nascimento:</label> <input type="date" id="data-nascimento"> <br />
    <br />
    <label for="descrição">Descrição:</label> <br /> <textarea placeholder="Fale um pouco sobre você!" id="descrição"></textarea> <br />
    <br />
    <label for="email">E-mail:</label> <input type="email" id="email" placeholder="example@mail.com"> <br />
    <br />
    <label for="senha">Senha:</label> <input type="password" id="senha" placeholder="Utilize letras e números"> <br />
    <br />
    <label for="confirma-senha">Confirme a senha:</label> <input type="password" id="confirma-senha" placeholder="Escreva a senha novamente"> <br />
    <br />
    <button type="submit">Enviar</button> <button type="reset">Limpar</button>
    </form>
</body>
</html>
